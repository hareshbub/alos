<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Archivo+Black&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{height:100vh;background:#0b0f0d;color:#fff;font-family:"Inter",sans-serif;display:flex;flex-direction:column;}

/* TOP BAR */
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  background:#0f1512;height:56px;padding:0 16px;border-bottom:1px solid #1f2b24;
}
.brand{font-family:"Archivo Black",sans-serif;font-size:1.2rem;}
.top-actions{display:flex;gap:10px;align-items:center;}
.lang-btn{width:30px;height:30px;background:#fff;color:#000;display:flex;justify-content:center;align-items:center;border-radius:5px;cursor:pointer;font-weight:bold;}
.learn-btn{background:#1f4030;color:#fff;border:none;border-radius:6px;padding:4px 12px;cursor:pointer;font-size:0.85rem;}

/* CHAT AREA */
.chat-area{flex:1;padding:18px;overflow-y:auto;display:flex;flex-direction:column;gap:14px;}
.msg{max-width:75%;padding:14px 16px;border-radius:14px;line-height:1.45;word-break:break-word;font-size:.95rem;}
.user{align-self:flex-end;background:#1f4030;}
.gemini{align-self:flex-start;background:#1a1f1c;border:1px solid #23352a;}
.typewriter span{display:inline-block;overflow:hidden;white-space:nowrap;border-right:.1em solid #b9ffdc;animation:blink 0.8s infinite;}
@keyframes blink{0%,100%{border-color:#b9ffdc;}50%{border-color:transparent;}}

/* INPUT BAR */
.input-bar{padding:14px;background:#0f1512;border-top:1px solid #1f2b24;display:flex;gap:10px;}
.input-bar input{flex:1;background:rgba(0,40,20,.65);border:1px solid #223128;border-radius:10px;padding:12px 14px;color:#caffca;font-size:.95rem;outline:none;}
.send-btn{padding:0 18px;background:#1f4030;border:none;border-radius:10px;color:#b9ffdc;font-size:.95rem;cursor:pointer;}

/* FOOTER */
.footer{text-align:center;background:#0f1512;padding:8px 14px;font-size:0.75rem;border-top:1px solid #1f2b24;color:#b9ffdc;line-height:1.4;font-family:"Inter",sans-serif;}

/* MOBILE */
@media(max-width:600px){
  .msg{max-width:85%}
  .brand{font-size:1rem;}
  .lang-btn{width:25px;height:25px;font-size:0.8rem;}
}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">Gemini Chat_</div>
  <div class="top-actions">
    <div class="lang-btn" id="langBtn">E</div>
    <button class="learn-btn" onclick="window.open('lal.ppt','_blank')">Learn More</button>
  </div>
</div>

<div class="chat-area" id="chat">
  <div class="msg gemini typewriter"><span>Gemini environment ready. Enter your instruction below.</span></div>
</div>

<div class="input-bar">
  <input id="input" placeholder="Type a message…">
  <button class="send-btn" onclick="send()">Send</button>
</div>

<div class="footer">POWERED BY: GEMINI AI, FIREBASE | Done by: G. HARESH, N SANTHOSHRAJ, A VERTISELVAN</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const langBtn = document.getElementById("langBtn");
let lang="en";

// TYPEWRITER EFFECT for messages
function typeWriter(element,text){
  let i=0; element.textContent="";
  function step(){
    if(i<text.length){
      element.textContent+=text[i++];
      setTimeout(step,30);
    }
  } step();
}

// ADD MESSAGE
function addMessage(text,type){
  const div=document.createElement("div");
  div.className=`msg ${type} typewriter`;
  const span=document.createElement("span");
  div.appendChild(span);
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
  typeWriter(span,text);
}

// SEND MESSAGE
function send(){
  const text=input.value.trim();
  if(!text) return;
  addMessage(text,"user");
  input.value="";
  addMessage(lang==="en"?"Gemini is processing your message…":"ஜெமினி உங்கள் செய்தியை செயலாக்குகிறது…","gemini");

  fetch("https://naari-alpha.vercel.app/api/gemini",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({instruction:text})
  })
  .then(res=>res.json())
  .then(data=>{
    const reply=lang==="en"?data.reply:translateToTamil(data.reply);
    addMessage(reply,"gemini");
  })
  .catch(err=>{
    addMessage(lang==="en"?"Error connecting to Gemini 3":"ஜெமினி 3-இற்கு இணைக்கும்போது பிழை","gemini");
  });
}

// LANGUAGE TOGGLE
langBtn.addEventListener("click",()=>{
  if(lang==="en"){lang="ta"; langBtn.textContent="த";}
  else{lang="en"; langBtn.textContent="E";}
});

// SIMPLE TAMIL TRANSLATION (placeholder)
function translateToTamil(text){ return text; }

input.addEventListener("keydown",e=>{if(e.key==="Enter") send();});
</script>

</body>
</html>
